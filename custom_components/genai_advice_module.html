<!-- CSS -->
<style>
    /* Note that the CSS selector matches the HTML class name */
    .custom-component-container {
        position: relative;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 18%;
        width: 40%;  
        padding: 10px;
        box-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        border-radius: 60px;
        border: 1px solid black;
        overflow: hidden;
    }
    .image {
    width: 100%;
    height: 100%;
    filter: brightness(50%);
    position: relative;
    z-index: 1; /* Lower stacking order */
    border-radius: 60px;
    object-fit: cover; 
}

.content {
    font-size: 20px;
    color: whitesmoke;
    font-weight: 500;
    position: absolute; /* Position it relative to the container */
    z-index: 2; /* Higher stacking order than the image */
}

.time {
    font-size: 5px;
    color: whitesmoke;
    font-style: italic;
    font-weight: 200;
    position: absolute;
    bottom: 10px;
    right: 10px;
    z-index: 2; /* Also above the image */
}


</style>

<!-- HTML -->
<div class="custom-component-container">
    <img class="image" src={{IMAGE}} alt="Motivation">
    <p class="content">{{CONTENT}}</p>
    <p class="time">{{TIME}}</p>
</div>
